<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="KPR Wildlife Monitoring System">

  <!-- iOS meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="KPR Monitor">
  <link rel="apple-touch-icon" href="icons/KPR_icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/KPR_icon.png"/>

  <title>KPR Monitoring App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">

  <base href="/KPR_PWA_TEST/">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    #installOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 9999;
      flex-direction: column;
    }
    #installOverlay button {
      background: #0175C2;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Install instructions overlay -->
  <div id="installOverlay" class="flex">
    <h2>Install KPR Monitoring App</h2>
    <p id="iosInstructions"></p>
    <button id="installBtn">üì≤ Download App</button>
  </div>

  <!-- Flutter App Bootstrap -->
  <script src="flutter_bootstrap.js" id="flutter-bootstrap-script"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js')
        .then(() => console.log('Service worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>

  <!-- Install / iOS Handling -->
  <script>
    const installOverlay = document.getElementById('installOverlay');
    const installBtn = document.getElementById('installBtn');
    const iosInstructions = document.getElementById('iosInstructions');

    const isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installOverlay.style.display = 'flex';
      installBtn.style.display = 'inline-block';
    });

    if (isIOS) {
      // iPhone: show instructions instead of install button
      installOverlay.style.display = 'flex';
      installBtn.style.display = 'none';
      iosInstructions.innerHTML = `
        To install on iPhone:<br>
        1Ô∏è‚É£ Tap the Share button in Safari<br>
        2Ô∏è‚É£ Select "Add to Home Screen"<br>
        3Ô∏è‚É£ Launch the app from your Home Screen. It will work offline.
      `;
    }

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log('User choice:', choiceResult.outcome);
      deferredPrompt = null;
      installOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
