<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/KPR_PWA_TEST/docs/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download KPR Monitoring App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    button {
      background: #0175C2;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      display: none;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      display: none;
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #0175C2;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>KPR Monitoring App</h1>

    <button id="installBtn">
      ðŸ“² Download KPR Monitoring App
    </button>

    <div id="iosNote" class="note">
      On iPhone:<br>
      Tap Share â†’ Add to Home Screen
    </div>

    <a href="./">Open Web Version</a>
  </div>

<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");
const iosNote = document.getElementById("iosNote");

// Detect iOS
const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

if (isIOS && !isStandalone) {
  iosNote.style.display = "block";
}

// Register service worker manually (important for standalone page)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('flutter_service_worker.js');
}

// Listen for install prompt
window.addEventListener('beforeinstallprompt', (e) => {
  console.log("Install event fired");
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    installBtn.style.display = "none";
  }
});
</script>

</body>
</html>
