<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download KPR Monitoring App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #004999;
    }

    .ios-note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>KPR Monitoring App</h1>

    <button id="installBtn" style="display:none;">
      ðŸ“² Download KPR Monitoring App
    </button>

    <div id="iosInstructions" class="ios-note">
      On iPhone:<br>
      Tap Share â†’ "Add to Home Screen"
    </div>
  </div>

<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');
const iosNote = document.getElementById('iosInstructions');

const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
const isStandalone = window.navigator.standalone;

if (isIOS && !isStandalone) {
  iosNote.style.display = "block";
}

// Capture install event
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

// Button click
installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
  }
});
</script>

</body>
</html>
