<!DOCTYPE html>
<html>
<head>
  <base href="/KPR_PWA_TEST/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download KPR Monitoring App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
      font-family: Arial;
    }

    button {
      background: #0175C2;
      color: white;
      border: none;
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<button id="installBtn">ðŸ“² Download KPR Monitoring App</button>

<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
  if (!deferredPrompt) return;

  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.style.display = "none";
});
</script>

</body>
</html>
